<!doctype html>
<head>
	<meta charset="UTF-8" />
	<title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
	<meta name="author" content="Jianwei Guo" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	{% if page.description %}<meta name="description" content="{{page.description}}" />{% endif %}
	{% if page.keywords %}<meta name="keywords" content="{{page.keywords}}" />{% endif %}
	<link rel="stylesheet" type="text/css" href="/css/default.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />

	<!-- Google analytics -->
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-35395746-1']);
		_gaq.push(['_trackPageview']);

		(function() {
		  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body class="{{page.site_section}}">
	<header class="top">
		<section class="menu">
		<nav role="navigation"><ul>
				<li class="home"><a href="/">Home</a></li>
				<li class="publications"><a href="/publications/">Research</a></li>
				<li class="personal"><a href="/personal/">Personal</a></li>
				<li class="links"><a href="/usefulLinks/">Useful Links</a></li>
				<li class="contact"><a href="/contact/" rel="author" title="Contact me">Contact</a></li>
			</ul>
		</nav>
		</section>
	</header>
	<div id="content">
{{ content }}
	</div>

<footer class="foot">
<p align ="center">Last Updated: Jan. 14, 2017, powered by <a href="http://jekyllrb.com/" target="_blank" style="color:rgb(11,83,148)">Jekyll</a></p>
</footer>

</body>
</html>
